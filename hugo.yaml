languageCode: en-us

title: Knowledge should be free

# This is important to render Mathjax
# https://gohugo.io/content-management/mathematics/
markup:
  goldmark:
    extensions:
      passthrough:
        delimiters:
          block:
          - - $$
            - $$
          inline:
          - - $
            - $
        enable: true
params:
  math: true

